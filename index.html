<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>

    <div id="app-container">
      <!--
        Container to render React Components.
        At least a single DOM node is needed as a placeholder
        to render React virtual DOM (read about virtual DOM).
      -->
    </div>

    <!-- React/JS Code -->
    <script type="text/babel">
      /*
        In this part, we create a component that is nested
        inside another component.
      */

      /* Top level component */
      class App extends React.Component {
        render() {
          /*
            <CommentBox/> references the CommentBox component.
            When we created a component, it is similar to creating
            a personal HTML tag.
          */
          return (
            <div>
              <CommentBox/>
            </div>
          );
        }
      }

      /* Render CommentBox component with three hard coded comments */
      class CommentBox extends React.Component {
        render() {
          return (
            <ul>
              <li>comment1</li>
              <li>comment2</li>
              <li>comment3</li>
            </ul>
          );
        }
      }

      /*
        Use ReactDOM to render App component to div with ID app-container.
        The <App/> refers to the App component.
      */
      ReactDOM.render(<App/>, document.getElementById('app-container'));
    </script>
  </body>
</html>
