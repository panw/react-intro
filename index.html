<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <div id="app-container">
      <!-- Container to render React Components -->
    </div>

    <!-- React/JS -->
    <script type="text/babel">
      /*
        Top level component that holds the CommentBox component
      */
      class App extends React.Component {
        render() {
          return (
            <div>
              <CommentBox/>
            </div>
          );
        }
      }

      class CommentBox extends React.Component {
        render() {
          // Mock data returned from some AJAX call
          let comments = [
            {text: 'I am number 1'},
            {text: 'Sandwiched in the middle'},
            {text: 'Better late than never'}
          ];

          /*
            In JSX, we are able to inject JS variables and logic
            similary to other templating language (erb <% %>, handlebars {{ }}).

            To do this curly brackets `{ }` are used.

            If we have an objective to display a list of comments. Below we
            can take advantage of the interpolation and injecting a loop
            that iterates over a collection of comments and return a collection
            of <li> components.

            Also notice the key prop on each <li>. Look up what key props is for.
          */
          return (
            <ul>
              {comments.map((comment, i) => {
                return (
                  <li key={i}>{comment.text}</li>
                );
              })}
            </ul>
          );
        }
      }

      /* Render App to div with ID app-container */
      ReactDOM.render(<App/>, document.getElementById('app-container'));
    </script>
  </body>
</html>
