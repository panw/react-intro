<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <script type="text/babel">
      /*
        This is a React component. It uses the render lifecycle
        method that returns JSX.

        JSX is the "templating language" for React. It uses HTML like syntax.
        Read more about it. It is not exactly like HTML, so I would
        recommend reading the nuances.
      */
      class FirstComponent extends React.Component {
        render() {
          /* This is JSX in the return statement (see below) */
          return (
            <div>Hello I am a component</div>
          );
        }
      }
    </script>
  </body>
</html>
